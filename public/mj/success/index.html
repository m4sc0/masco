    <style>

        .line {
            display: block;
            transition: transform .12s;

        }      
    </style>

    <script src="script.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const lines = document.querySelectorAll('.line');

            lines.forEach(line => {
                line.addEventListener('mousemove', function (e) {
                    const boundingBox = this.getBoundingClientRect();
                    const x = e.clientX - boundingBox.left;
                    const y = e.clientY - boundingBox.top;
                    const centerX = boundingBox.width / 2;
                    const centerY = boundingBox.height / 2;

                    const rotationFactor = 30;
                    const deltaX = (x - centerX) / centerX;
                    const deltaY = (y - centerY) / centerY;
                    const rotateY = deltaX * rotationFactor; // Rotation sensitivity, adjust as needed
                    const rotateX = deltaY * -rotationFactor; // Rotation sensitivity, adjust as needed
                    const scaleFactor = 1.25;

                    this.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scaleX(${scaleFactor}) scaleY(${scaleFactor})`;
                });

                line.addEventListener('mouseleave', function () {
                    this.style.transform = 'rotateX(0) rotateY(0)';
                });
            });
        });
    </script>
